<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Teacher</title>
</head>
<body>
<h1>Change Teacher for Student: <span th:text="${student.name}"></span></h1>
<form action="#" th:action="@{/students/update}" th:object="${student}" method="post">
  <input type="hidden" th:field="*{id}" />

  <div>
    <label for="teacher">Select new teacher:</label>
    <select id="teacher" name="teacherId" required>
      <option value="" disabled selected>Choose a teacher...</option>
      <option th:each="teacher : ${teachers}"
              th:value="${teacher.id}"
              th:text="${teacher.name}"></option>
    </select>
  </div>

  <button type="submit">Update Teacher</button>
</form>

<a th:href="@{/students}">Back to Student List</a>
</body>
</html>
